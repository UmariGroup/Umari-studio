# Nginx reverse proxy for Umari Studio (Next.js on localhost:3000)
# Put this into /etc/nginx/sites-available/umari-studio.conf and symlink to sites-enabled

upstream umari_next {
  server 127.0.0.1:3000;
  keepalive 64;
}

# WebSocket upgrade mapping
map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
  listen 80;
  server_name YOUR_DOMAIN.COM www.YOUR_DOMAIN.COM;

  # Allow uploads (images etc.)
  client_max_body_size 25m;

  # Health check
  location = /healthz {
    return 200 'ok';
    add_header Content-Type text/plain;
  }

  # Next.js static assets: safe to cache long-term (hashed filenames)
  location ^~ /_next/static/ {
    expires 365d;
    add_header Cache-Control "public, immutable";
    proxy_pass http://umari_next;
  }

  # Everything else: avoid serving stale HTML during deploys
  location / {
    # If you are not using Next.js Server Actions, reject these early.
    # This prevents log spam: "Failed to find Server Action ..." from stale clients/probes.
    if ($http_next_action != "") {
      return 400;
    }

    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket support
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # Reduce chance of stale pages causing Server Action ID mismatch
    add_header Cache-Control "no-store" always;

    proxy_read_timeout 300s;
    proxy_send_timeout 300s;

    proxy_pass http://umari_next;
  }
}
