services:
  postgres:
    image: postgres:16-alpine
    container_name: umari_postgres_prod
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      
    ports:
      - "127.0.0.1:5432:5432"  # üîê Bind only to localhost
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - umari_network_prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /run
      - /tmp
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "maintenance_work_mem=32MB"
      - "-c"
      - "max_connections=50"

    deploy:
      resources:
        limits:
          memory: 256M

  nextjs:
    build:
      context: .
      dockerfile: docker/Dockerfile.prod
      args:
        NODE_ENV: production
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
        DB_USER: ${DB_USER}
        DB_PASSWORD: ${DB_PASSWORD}
        DB_NAME: ${DB_NAME}
        DB_HOST: ${DB_HOST}
        DB_PORT: ${DB_PORT}

    container_name: umari_nextjs_prod
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      # Gemini (Generative Language API)
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_TEXT_MODEL: ${GEMINI_TEXT_MODEL:-gemini-2.0-flash}
      GEMINI_IMAGE_MODEL: ${GEMINI_IMAGE_MODEL:-gemini-2.5-flash-image}
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      # Vertex (Veo/Imagen) service account JSON inside container
      GOOGLE_APPLICATION_CREDENTIALS: /.secrets/vertex-sa.json
      NODE_ENV: production
    volumes:
      # Mount secrets into container (read-only). Ensure host file is readable by UID 1001.
      - ./.secrets:/.secrets:ro
    ports:
      - "127.0.0.1:3000:3000"  # üîê Expose only to localhost (Nginx will face public)
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - umari_network_prod
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /app/.next/cache
      - /tmp
    deploy: 
      resources:
        limits:
          memory: 800M
          cpus: '1.0'

volumes:
  postgres_data_prod:
    driver: local

networks:
  umari_network_prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16  # üîê Isolated network

